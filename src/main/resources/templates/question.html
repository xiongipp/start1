<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <script src="/js/jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation.html::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">

    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <h2><span th:text="${question.title}"></span></h2>
        <span class="text-desc">
            回复数：<span th:text="${question.commentCount}"></span>
            浏览数：<span th:text="${question.viewCount}"></span>|
            发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>|
            发布人：<span th:text="${question.user.name}"></span>
        </span>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"> </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <a th:href="@{'/publish/'+${question.id}}"class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${session.user!=null&&session.user.id==question.creator}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
            编辑
        </a>
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="media col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="media-left">
                <a>
                    <img class="media-object img-rounded " th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" >
                    <span th:text="${question.user.name}"></span>
                </h4>
            </div>
        </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <textarea class="form-control comment" rows="8"></textarea>
            </div>
            <button type="button" class="btn btn-success comment-btn">回复</button>
    </div>

    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left">
                    <a>
                        <img class="img-circle media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <span th:text="${question.user.name}"></span>
                    </h4>
                </div>
            </div>
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3 >相关问题</h3>
        </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
